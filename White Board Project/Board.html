<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board</title>
    <link href ="styles.css" type = "text/css"  rel="stylesheet"/> 
    
</head>
<body id = "a">
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button class = "bm"><a href="C:\Users\LENOVO\Desktop\Black Board\Black.html">Change Theme</a></button>
            <button onClick = "undo_last()" type="button" class = "button">Undo</button>
            <img src="Yell.jpg" title="eraser" onClick = "change_color(this)"  class ="eraser"  style = "background : white; ">
            <div onClick = "change_color(this)" title="red" class="color-field" style = "background : red ; "></div>
            <div onClick = "change_color(this)" title="blue" class="color-field" style = "background : blue ; "></div>
            <div onClick = "change_color(this)" title="green" class="color-field" style = "background : green; "></div>
            <div onClick = "change_color(this)" title="yellow" class="color-field" style = "background : yellow; "></div>
           
            <div class ="color-pick">
            <input onInput = "draw_color = this.value" title="More Colors" type="color" class="color-picker">
            </div>
            <input type="range"title ="Select Range" min ="1" max ="100" value = "1" class ="pen-range"
                    onInput = "draw_width = this.value" >
                    
           <button onClick = "clear_canvas()" type="button" class = "btn">Clear Canvas</button>
        </div>

    </div>
</body>

</html>
